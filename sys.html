      <script type="module">
          import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
          
          const firebaseConfig = {
            apiKey: "AIzaSyD_2BLBgC6rgJvyPmdaQUZhzESlsZzQvS8",
            authDomain: "project-3968530077539815055.firebaseapp.com",
            databaseURL: "https://project-3968530077539815055-default-rtdb.firebaseio.com",
            projectId: "project-3968530077539815055",
            storageBucket: "project-3968530077539815055.appspot.com",
            messagingSenderId: "473669319380",
            appId: "1:473669319380:web:500b3603593e1949c5d941"
          };
        
          const app = initializeApp(firebaseConfig);
  
          import {getDatabase, ref, get, set, child, update, remove}
          from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
  
          const db = getDatabase(app);

         
          var teamname = document.getElementById('GroupName');  
          var nameBox = document.getElementById('NameBox');
          var rollBox = document.getElementById('RollBox');
          var secBox = document.getElementById('SecBox');
          var genBox = document.getElementById('GenBox');
  
          var insBtn = document.getElementById('Insbtn');
          var selBtn = document.getElementById('Selbtn');
          var updBtn = document.getElementById('Updbtn');
          var delBtn = document.getElementById('Delbtn');
  
          function InsertData(){
              set(ref(db, 'TheStudents/' + rollBox.value),{
                  NameOfStd: nameBox.value,
                  RollNo: rollBox.value,
                  Section: secBox.value,
                  Gender: genBox.value
              })
              .then(()=>{
                  alert('data stored sucessfully');
              })
              .catch((error)=>{
                  alert('unsuccessful, error' + error);
              });
          }
  
          function SelectData(){
              const dbref = ref(db);
  
              get(child(dbref, 'TheStudents/' + rollBox.value))
              .then((snapshot)=>{
                  if(snapshot.exists()){
                      nameBox.value = snapshot.val().NameOfStd;
                      secBox.value = snapshot.val().Section;
                      genBox.value = snapshot.val().Gender;
                  }
                  else{
                      alert('No Data Found');
                  }
              })
              .catch((error)=>{
                  alert('unsuccessful, error' + error);
              })
          }
  
          function UpdateData(){
              update(ref(db, 'TheStudents/' + rollBox.value),{
                  NameOfStd: nameBox.value,
                  Section: secBox.value,
                  Gender: genBox.value
              })
              .then(()=>{
                  alert('data updated sucessfully');
              })
              .catch((error)=>{
                  alert('unsuccessful, error' + error);
              });
          }
  
          function DeleteData(){
              remove(ref(db, 'TheStudents/' + rollBox.value))
              .then(()=>{
                  alert('data remove sucessfully');
              })
              .catch((error)=>{
                  alert('unsuccessful, error' + error);
              });
          }
  
          insBtn.addEventListener('click', InsertData);
          selBtn.addEventListener('click', SelectData);
          updBtn.addEventListener('click', UpdateData);
          delBtn.addEventListener('click', DeleteData);
          </script>
